<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Amazing Shopping List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="list">
        <h1>My shopping list</h1>
        <p>What do I want to get bought today?</p>
        <form id="form">
          <input type="text" id="name" placeholder="Ingredient" />
          <input type="number" id="number" placeholder="How many?" />
          <button id="form-save" type="submit">Add</button>
        </form>
      </div>

      <p id="counter"></p>
      <table>
       <tr>
         <th>Item</th>
         <th>Number</th>
         <th scope="col">Actions</th>
       </tr>
       <tbody id="items">
       </tbody>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
