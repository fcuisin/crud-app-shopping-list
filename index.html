<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="list">
        <h1>My shopping list</h1>
        <p>What do I want to get bought today?</p>
        <form id="form">
          <input type="text" id="input" placeholder="Pork, Beef, ..." />
        </form>
      </div>

      <p id="counter"></p>
      <table>
       <tr>
         <th>Item</th>
       </tr>
       <tbody id="items">
       </tbody>
      </table>

      <div class="list-todo">
        <ul id="todo"></ul>
      </div>
    </div>
  </body>
</html>
